<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" http-equiv="encoding">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindly | Verification</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- MINDLY STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="overflow-hidden">
    <!-- AUTHENTICATION SECTION START -->
    <section class="authentication">
        <div class="row g-0 align-items-center">
            <!-- AUTHENTICATION INFO START -->
            <div class="col-lg-6 col-12">
                <div class="authentication-details">
                    <!-- AUTH INFO START -->
                    <div class="authinfo">
                        <!-- AUTHENTICATION LOGO START -->
                        <div class="logo">
                            <a href="index.html" class="logolink">
                                <img src="assets/images/logo/logo.svg" alt="site-logo">
                            </a>
                        </div>
                        <!-- AUTHENTICATION LOGO END -->

                        <!-- AUTHENTICATION FORM START -->
                        <form class="authentication-form">
                            <!-- VERIFICATION INFO START -->
                            <div class="verificationinfo">
                                <div class="verificationinfo-header">
                                    <h2 class="verificationtitle">Verification</h2>
                                    <p class="verificationtext">We have sent you a code to verify your phone number</p>
                                </div>

                                <div class="verificationinfo-body">
                                    <input type="number" class="verificationinput">
                                    <input type="number" class="verificationinput">
                                    <input type="number" class="verificationinput">
                                    <input type="number" class="verificationinput">
                                </div>
                            </div>
                            <!-- VERIFICATION INFO END -->

                            <!-- SUBMIT START -->
                            <div class="submitbox">
                                <button class="btn-submit" type="button">Send OTP</button>
                            </div>
                            <!-- SUBMIT END -->
                        </form>
                        <!-- AUTHENTICATION FORM END -->
                    </div>
                    <!-- AUTH INFO END -->
                </div>
            </div>
            <!-- AUTHENTICATION INFO END -->

            <!-- AUTHENTICATION BANNER START -->
            <div class="col-lg-6 col-12 d-none d-lg-block">
                <div class="authentication-thumbnail">
                    <img src="assets/images/authentication/auth-thumb.png" alt="authentication-thumbnail">
                </div>
            </div>
            <!-- AUTHENTICATION BANNER END -->
        </div>
    </section>
    <!-- AUTHENTICATION SECTION END -->
</body>
